<body>
	<h1>Задача 1.</h1>
	<p>
		Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
	</p>

	<script>
		const numUserElements = parseInt(prompt('Введіть кількість елементів'))
		function getValueElements_0(numUserElements) {
			const arr = []
			for (let i = 0; i < numUserElements; i++) {
				arr.push(0)
			}
			return arr
		}
		const valueElements_0 = getValueElements_0(numUserElements)
		document.write(valueElements_0)
	</script>
	
</body>
