<body>
	<h1>Задача 8.</h1>
	<p>
		Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
	</p>

	<script>
		const numCarsArray = ['AA9999AA', 'AB9999AK', 'KA9999AA', 'TAX', 'AA9999BC', 'CA9999AA',
		'TOP', 'AA9999SA', 'BOND']

		function getCarNumbersStartingWith_A(numCarsArray) {
			let arr = []
			for (let i = 0; i < numCarsArray.length; i++) {
				if (numCarsArray[i].slice(0, 1) === 'A') {
					arr.push(numCarsArray[i])
				}
			}
			return arr
		}
		const newArray = getCarNumbersStartingWith_A(numCarsArray)
		document.write(`Новий масив, де тільки номери авто які почи наються з A: ${newArray}`)
	</script>
	
</body>
