<body>
	<h1>Задача 7.</h1>
	<p>
		Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
	</p>

	<script>
		const arrayListPrice = [1200, 800, 900, 1500, 2000, 500, 700, 3000]
		const oneThousandPrice = 1000
		
		function getNewArrayDiscount(arrayListPrice, oneThousandPrice) {
			let percent = 30
			arrayListPrice.forEach((element, index, arrayListPrice) => {
				if (element > oneThousandPrice) {
					arrayListPrice[index] = element - element * (percent / 100)
				}
			});
			return arrayListPrice
		}
		const newArrayDiscount = getNewArrayDiscount(arrayListPrice, oneThousandPrice)
		document.write(newArrayDiscount)
	</script>
	
</body>
</html>
