<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 2.</h1>
	<p>
		Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
	</p>

	<script>
		const numUserElements = parseInt(prompt('Введіть кількість елементів'))
		// Кількість елементів половини масиву
		const numElementsHalfArr = numUserElements / 2
		// Функція для задавання відповідних значень елементам масиву
		function getValueElements(numUserElements) {
			const arr = []
			for (let i = 0; i < numUserElements; i++) {
				if (i < numElementsHalfArr) {
					arr[i] = 1
				} else 
				arr[i] = 7
			}
			return arr
		}
		const array = getValueElements(numUserElements)
		document.write(array)
	</script>
	
</body>
</html>
