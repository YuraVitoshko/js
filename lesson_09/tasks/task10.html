<body>
	<h1>Задача 10.</h1>
	<p>
		Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
	</p>

	<script>
		const arrNames = [1000, 800, 500, 1300, 2000, 3000, 1500, 2300]

		function getNewArrayTax(arrNames) {
			let percent = 20
			arrNames.forEach((element, index, arrNames) => {
				arrNames[index] = element * (percent / 100)
			});
			return arrNames
		}
		const newArrayTax = getNewArrayTax(arrNames)
		document.write(newArrayTax)
	</script>
	
</body>
</html>
