<body>
	<h1>Задача 2</h1>
	<p>
		Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
	</p>

	<script>

		const array = [
			5, 25, 15, 86, 95, 12, 46, 75, 31, 105, 42, 86, 49, 13, 17, 53, 27, 18, 28, 64, 37, 81, 60, 37, 86, 91, 40, 12, 19, 110
		]
		function coctailSort(arr) {
			let left = 0
			let right = arr.length - 1
			let swaps = 0
			while (left < right) {
				for (let i = left; i < right; i++) {
					if (arr[i] > arr[i + 1]) {
						let temp = arr[i]
						arr[i] = arr[i + 1]
						arr[i + 1] = temp
						swaps++
					}
				}
				right--
				for (let i = right; i > left; i--) {
					if (arr[i] < arr[i - 1]) {
						let temp = arr[i]
						arr[i] = arr[i - 1]
						arr[i - 1] = temp
						swaps++
					}
				}
				left++
			}
			return swaps
		}
		const numExchanges = coctailSort(array)
		console.log(`Кількість обмінів = ${numExchanges}`);
	</script>
