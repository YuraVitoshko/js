<body>
	<h1>Задача 5.</h1>
	<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</p>

	<script>
		// 1.Введення необхідних даних
		let driverCategory = prompt('Введіть назву категорії водія (Англійськькою великою літерою)', 'A')
		const categoryMotorcycle = 'A'
		const categoryCar = 'B'
		const categorTtruck = 'C'

		// Виведення результату
		if (driverCategory == categoryMotorcycle){
			document.write(`Ви можете керувати мотоциклом`)
		}
		else if(driverCategory == categoryCar){
			document.write(`Ви можете керувати легковим автомобілем`)
		} else if(driverCategory == categorTtruck){
			document.write(`Ви можете керувати вантажним автомобілем`)
		} else{
			document.write('Введено не коректне значення!')
		}
	</script>
</body>
