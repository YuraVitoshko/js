<body>
	<h1>Задача 5.</h1>
	<p>Модифікувати попередню задачу з можливістю після пострілу переміщення корабля у випадковим чином вибрану сусідню
	клітинку (якщо звичайно корабель не було потоплено за першим разом).</p>

	<script>
		// 1.Введення необхідних даних
		const quantitySquares = parseInt(prompt('Введіть кількість квадратів від 1 до 10', '1'))
		let userShot = parseInt(prompt('Введіть номер квадрата для пострілу', '1'))

		let numRandom = 1 + Math.floor(Math.random() * quantitySquares)
		
		// Виведення результату
		if (userShot === numRandom)
			document.write('Вітаємо, ви потопили корабель!')
		else{ if (userShot === numRandom - 1 || userShot === numRandom + 1)
			userShot = parseInt(prompt('Ви пошкодили корабель, спробуйте його потопити!'))
		if (userShot === numRandom - 1 || userShot === numRandom + 1)
			document.write('Вітаємо, ви потопили корабель!')
		else
			document.write('Ви не потопили корабель!')
		}
	</script>
</body>

</html>
