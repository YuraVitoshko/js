<body>
	<h1>Задача 8.</h1>
	<p>З клавіатури вводиться кількість сторін багатокутника. Необхідно вивести назву фігури («трикутник», «чотирикутник»,
	«п’ятикутинк», «шестикутник»).
	</p>

	<script>
		// 1.Введення необхідних даних
		const quantitySides = parseInt(prompt('Введіть кількість сторін багатокутника від 3 до 6', '1'))
		
		let result
		// Виведення результату
		switch (quantitySides) {
			case 3: result = 'Трикутник';
				break;
			case 4: result = 'Чотирикутник';
				break;
			case 5: result = `П'ятикутник`;
				break;
			case 6: result = 'Шестикутник';
				break;
			default: result = 'Введене некоректне значення';
				break;
		}
		document.write(result);
	</script>
</body>

</html>
