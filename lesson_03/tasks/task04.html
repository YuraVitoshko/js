	<script>
		// 1.Введення необхідних даних
		// agePerson
		// quantityMoney
		
		let agePerson = parseInt(prompt(`Введіть ваш вік`, '25'))
		const ageChildInKindgarten = 6
		const ageSchoolchild = 17
		const ageStudent = 22
		const ageWorkingPerson = 65
		const agePensioner = 66

		// Виведення результату
		if (ageChildInKindgarten >= agePerson){
			document.write(`Ви дитина в садочку`)
		}
		else if(ageSchoolchild >= agePerson){
			document.write(`Ви школяр`)
		}
		else if(ageStudent >= agePerson){
			document.write(`Ви студент`)
		}
		else if(ageWorkingPerson >= agePerson){
			document.write(`Ви працездатна людина`)
		}
		else{
			document.write(`Ви пенсіонер`)
		}
