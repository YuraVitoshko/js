<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 7.</h1>
	<p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
	
	<script>
		// 1.Вводимо необхідні дані
		let numMonth = Math.floor(Math.random() * 11) + 1
		let numDay = Math.floor(Math.random() * 6)
		// 2.Знаходимо результат
		let sum = numMonth + numDay
		// 3.Виводимо результат
		document.write(`
		<p> Випадковий номер місяця: ${numMonth} <br> Випадковий номер дня: ${numDay} <br> Сума: ${sum} </p>
		`)
	</script>
</body>
</html>
