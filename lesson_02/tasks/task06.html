<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 5.</h1>
	<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

	<script>
		// 1.Вводимо необхідні дані
		let secondsNumber = parseFloat(prompt('Введіть кількість секунд', '0'))
		// 2.Знаходимо результат
		let minutesNumber = secondsNumber / 60
		let hoursNumber = secondsNumber / 3600
		// 3.Виводимо результат
		document.write(`
		<p> Кількість в хвилинвх: ${minutesNumber.toFixed(3)}хв <br> Кількість в годинах: ${hoursNumber.toFixed(3)}год </p>
		`)
	</script>
</body>
</html>
