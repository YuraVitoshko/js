<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 5.</h1>
	<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

	<script>
		// 1.Вводимо необхідні дані
		let secondsNumber = parseInt(prompt('Введіть кількість секунд', '0'))
		const hourInSec = 60 * 60
		const minuteInSec = 60
		// 2.Знаходимо результат
		let hours = Math.floor(secondsNumber / hourInSec)
		let minutes = Math.floor((secondsNumber % hourInSec) / minuteInSec)
		// 3.Виводимо результат
		document.write(`
		<p> З початку доби пройшло: ${hours}год, ${minutes}хв </p>
		`)
	</script>
</body>
</html>
