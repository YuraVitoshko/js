<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 2.</h1>
	<p>З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір соціальної допомоги (ввжаємо, що заробітна плата є меншою).</p>

	<script>
		// 1.Вводимо необхідні дані
		let salary = parseFloat(prompt('Введіть розмір заробітної плати', '0'))
		let livingWage = parseFloat(prompt('Введіть розмір прожиткового мінімуму', '0'))

		
		// 2.Знаходимо результат
		const socialAssist = livingWage - salary 
		// 3.Виводимо результат
		document.write(`
		<p> 
			Заробітна плата: ${salary}грн <br> Прожтковий мінімум: ${livingWage}грн <br> Соціальна допомога: 
			${socialAssist}грн
		</p>
		`)
	</script>
</body>
</html>
