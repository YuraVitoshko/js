<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 8.</h1>
	<p>Розробити програму (не використовувати if), яка за номером року Y визначає номер століття C (врахувати, що початком XX століття був 1901, а не 1900 рік).</p>

	<script>
		// 1.Вводимо необхідні дані
		const year = parseInt(prompt('Введіть рік' , '1996'))
		// 2.Знаходимо результат
		const century = Math.ceil(year / 100)
		// 3.Виводимо результат
		document.write(`
		<p>
			Введений рік: ${year} <br>
			Століття: ${century}
		</p>
		`)
	</script>
</body>
</html>
