<body>
	<h1>Задача 9.</h1>
	<p>
		Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
	</p>

	<script>
		// Вводимо дані
			// Користувач загадує число
			const userNum = parseInt(prompt('Загадайте число від 1 до 30'))

			// Створюємо цикл відгадування числа комп'ютером
			out: for (let i = 0; i < +Infinity; i++) {
				let compNum = 1 + Math.floor(Math.random() * 30)
				let isUserNum = (window.confirm(`Ваше число ${compNum}?`))
				if (isUserNum) {
					alert(`Комп'ютер вгадав ваше число з ${i + 1} спроби!`);
					break out;
				} 
			}
	</script>
