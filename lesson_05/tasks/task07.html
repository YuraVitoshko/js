<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 7.</h1>
	<p>
		Вивести на екран N абзаців (N вводиться користувачем) за зразком:
	</p>

	<script>
		// Просимо користувача ввести кількість параграфів
		const quantityTitle = parseInt(prompt('Введіть кількість заголовків'))
		const quantityParagraph = parseInt(prompt('Введіть кількість абзаців'))

		for (let j = 1; j <= quantityTitle; j++) {
			document.write(`<div> <h1>Заголовок ${j}</h1>`)
			for (let i = 1; i <= quantityParagraph; i++) {
				document.write(`
					<p>Розділ ${j} Параграф ${i}</p>
				`)
			}
			document.write(`</div> <hr>`)
		}
	</script>
</body>

</html>
