<body>
	<h1>Задача 1.</h1>
	<p>
		Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.
	</p>

	<script>
		// Просимо користувача ввести дані
		const count = parseInt(prompt('Введіть кількість випадкових чисел'))

		let i = 0
// Виводимо результат
	document.write(`<ul>`)
		while (i < count) {
			let randomNum = Math.floor(Math.random() * 100 + 1);
			i++;
			document.write(`
			<li>${randomNum}</li>
		`);
		}
	document.write(`</ul>`)
