<body>
	<!-- Доробити========================================================== -->
	<h1>Задача 16.</h1>
	<p>
		Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.
	</p>


	<script>
		// Вводимо дані
		const N = parseInt(prompt('Введіть кількість тижнів')) // Кількість тижнів (вводить користувач)
		const daysWeek = 7 // Дні тижня
		let sum = 0 // Початкова сума прибутку
		// Створюємо цикл для кількості тижнів
		for (let i = 1; i <= N; i++) {
			let weekProfit = 0 // Прибуток за тиждень
			// Створюємо цикл для 7 днів
			for (let j = 1; j <= 7; j++) {
				// Питаємо в користувача кількість прибутку за кожен день
				let profit = parseFloat(prompt(`Введіть суму прибутку за ${j} день ${i} тижня`))
				sum = sum + profit
				weekProfit = weekProfit + profit
			}
			document.write(`Прибуток за ${i} тиждень = ${weekProfit}грн <br>`)
		}
		document.write(`Загальний прибуток = ${sum}грн`)
	</script>
</body>

</html>
