<body>
	<h1>Задача 14.</h1>
	<p>
		Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
	</p>


	<script>
		// Вводимо дані
		let totalPrice = 1650 // загальна вартість товарів
		let amountPaid = 0 // сума введена користувачем

		// користувач вводить суму яку хоче сплатити, від загальної суми віднімається сума яку користувач ввів
		while (amountPaid < totalPrice) {
			let remaining = totalPrice - amountPaid // Залишок до сплати
			alert((`Вам потрібно сплатити ${remaining}грн`))
			amountPaid = amountPaid + parseFloat(prompt(`Введіть суму до сплати`))
		}
		alert('Оплата успішна!')
	</script>
</body>

</html>
