<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 10.</h1>
	<p>
		Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
	</p>

	
	<script>
		// Вводимо дані
		const userNum1 = parseInt(prompt('Задайте додатне перше число яке має бути менше за друге'))
		const userNum2 = parseInt(prompt('Задайте друге число яке більше за перше'))

		let sum = 0
		// Створюємо цикл 
		for (let i = userNum1 + 1; i < userNum2; i++) {
			if (i % 2 !== 0){
				sum = sum + i
			}
		}
		document.write(`Сума всіх непарних чисел між ${userNum1} і ${userNum2} = ${sum}`)
	</script>
</body>

</html>
