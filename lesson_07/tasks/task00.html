<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 0.</h1>
	<p>
		Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
	</p>

	<script>
	
		function getSeason(month) {
			let result
			switch (month) {
				case 12:
				case 1:
				case 2:
					result = 'Зима';
					break;
				case 3:
				case 4:
				case 5:
					result = 'Весна';
					break;
				case 6:
				case 7:
				case 8:
					result = 'Літо';
					break;
				case 9:
				case 10:
				case 11:
					result = 'Осінь';
					break;
				default: result = 'Помилка';
					break;
			}
			return result
		}
		const month = parseInt(prompt('Введіть місяць року числом (1-12)'))
		const season = getSeason(month)

		alert(`Зараз пора року ${season}`)
	</script>
	
</body>
</html>
