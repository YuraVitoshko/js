<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача 4.</h1>
	<p>
		Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.
	</p>

	<script>
	
	function getResult(x1, x2, x3) {
		
		let quantityPairsNumbers = 0
		let quantityPositiveNumbers = 0
		let quantityGreaterNumbers = 0

		if (x1 % 2 === 0) {
			quantityPairsNumbers++
		}
		if (x2 % 2 === 0) {
			quantityPairsNumbers++
		}
		if (x3 % 2 === 0) {
			quantityPairsNumbers++
		}

		if (x1 > 0) {
			quantityPositiveNumbers++
		}
		if (x2 > 0) {
			quantityPositiveNumbers++
		}
		if (x3 > 0) {
			quantityPositiveNumbers++
		}

		if (x1 > 100) {
			quantityGreaterNumbers++
		}
		if (x2 > 100) {
			quantityGreaterNumbers++
		}
		if (x3 > 100) {
			quantityGreaterNumbers++
		}

		return `Кількість парних чисел = ${quantityPairsNumbers}, кількість додатних чисел = ${quantityPositiveNumbers}, кількість чисел більших за 100 = ${quantityGreaterNumbers}`
	}

	const a = parseInt(prompt('a='))
	const b = parseInt(prompt('b='))
	const c = parseInt(prompt('c='))

	const result = getResult(a, b, c)
	document.write(`${result}`)
	</script>
	
</body>
</html>
