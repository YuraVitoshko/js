<body>
	<h1>Задача 3.</h1>
	<p>
		Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
	</p>

	<script>
		const namesArray = ['Іван', 'Павло', 'Степан', 'Іван', 'Ігор', 'Юрій', 'Андрій', 'Іван']
		function getNumName(namesArray) {
			let counter = 0
			for (let i = 0; i < namesArray.length; i++) {
				if (namesArray[i] === 'Іван') {
					counter++
				}
			}
			return counter
		}
		const numName = getNumName(namesArray)
		document.write(`Кількість імен Іван = ${numName}`)
	</script>
	
</body>
</html>
